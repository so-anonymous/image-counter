<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregled Slike</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        img { max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .counter { margin-top: 20px; font-size: 1.2em; color: #333; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Vaša Slika</h2>
    
    <img src="https://i.pinimg.com/564x/e4/5f/3c/e45f3cf020eafe0e47b166edf8860de7.jpg" alt="Prikaz slike">

    <div class="counter">
        Broj ljudi koji su pogledali ovu sliku: 
        <span id="visits">...</span>
    </div>

    <script>
        // Funkcija za dohvaćanje i povećanje broja posjeta
        // Zamijeni 'moj-jedinstveni-kljuc' nečim unikatnim (npr. 'moja-slika-123')
        fetch('https://api.countapi.xyz/hit/moj-projekt-qr/posjeti')
            .then(res => res.json())
            .then(res => {
                document.getElementById('visits').innerText = res.value;
            })
            .catch(err => {
                document.getElementById('visits').innerText = "1"; // Fallback ako API ne odgovori
            });
    </script>

</body>
</html>
